<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Zen code test work: gallery</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	{% if not debug %}
		<link rel="stylesheet" href="{{ STATIC_URL }}dist-min/styles.css">
	{% endif %}
</head>
<body>
<app-root></app-root>
{% if debug %}
	<script src="{{ STATIC_URL }}dist/runtime.js" type="module"></script>
	<script src="{{ STATIC_URL }}dist/polyfills.js" type="module"></script>
	<script src="{{ STATIC_URL }}dist/styles.js" type="module"></script>
	<script src="{{ STATIC_URL }}dist/vendor.js" type="module"></script>
	<script src="{{ STATIC_URL }}dist/main.js" type="module"></script>
{% else %}
	<script src="{{ STATIC_URL }}dist-min/runtime-es2015.js" type="module"></script>
	<script src="{{ STATIC_URL }}dist-min/runtime-es5.js" nomodule defer></script>
	<script src="{{ STATIC_URL }}dist-min/polyfills-es5.js" nomodule defer></script>
	<script src="{{ STATIC_URL }}dist-min/polyfills-es2015.js" type="module"></script>
	<script src="{{ STATIC_URL }}dist-min/main-es2015.js" type="module"></script>
	<script src="{{ STATIC_URL }}dist-min/main-es5.js" nomodule defer></script>
{% endif %}
</body>

{% csrf_token %}
</body>
</html>
