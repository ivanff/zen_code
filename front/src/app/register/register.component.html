<form [formGroup]="regForm" (ngSubmit)="onSubmit(regForm.value)">
  <div>
    <label for="email">
      Email
    </label>
    <input id="email" type="email" formControlName="email" required>
  </div>
  <div>
    <label for="password1">
      Пароль
    </label>
    <input id="password1" type="password" formControlName="password1" required>
  </div>
  <div>
    <label for="password2">
      Повторите пароль
    </label>
    <input id="password2" type="password" formControlName="password2" required>
  </div>
  <button class="button" type="submit">Зарегистрироваться</button>
</form>
