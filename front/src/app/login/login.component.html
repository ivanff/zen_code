<p *ngIf="message" class="ng-invalid ng-dirty">{{message}}</p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div>
    <label for="username">
      Имя пользователя
    </label>
    <input id="username" type="email" formControlName="username" required>
  </div>
  <div>
    <label for="password">
      Пароль
    </label>
    <input id="password" type="password" formControlName="password" required>
  </div>
  <button class="button" type="submit">Войти</button>
</form>
